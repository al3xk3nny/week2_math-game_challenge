<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="css/hover-min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("image/page.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
         h1 {
            font-family: 'Caveat Brush', cursive;
            color: #dc3545;
            font-size: 4rem;
        }
        
        @media only screen and (max-width: 540px) {
           h1 {
            font-size: 2rem;
            } 
        }
        
        h2, h3, h4, h5, h6, p {
            font-family: 'Caveat Brush', cursive;
            color: #17a2b8;
        }
        
        .btn--size {
            width: 100px;
            height: 100px;
        }
        
        @media only screen and (max-width: 540px) {
            .btn--size {
                width: 75px;
                height: 75px;
            }    
        }
        
        .btn i {
            font-size: 3rem;
        }
        
        #status .fa-check {
            font-size: 2rem;
            color: #28a745;
        }
        
        #status .fa-times {
            font-size: 2rem;
            color: #dc3545;
        }
        
    </style>

    <title>Math Game Project</title>
</head>

<body>
    
    <div class="container">
        <div class="row m-5">
            <div class="col-12 text-center text-uppercase">
                <h1>Math Game Project</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4 col py-4 text-center">
                <button type="button" class="btn btn-danger hvr-bounce-in btn--size" onclick="setAdditionGame()"><i class="fas fa-plus"></i></button>
            </div>
            <div class="col-4 py-4 text-center">
                <button type="button" class="btn btn-primary hvr-bounce-in btn--size" onclick="setSubtractionGame()"><i class="fas fa-minus"></i></button>
            </div>
            <div class=" col-4 py-4 text-center">
                <button type="button" class="btn btn-success hvr-bounce-in btn--size" onclick="setMultiplicationGame()"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>
    
    <section id="section1">    
        <div class="container">
            <div class="row mt-3 mt-lg-5">
                <div class="col-12 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 text-center">
                    <h6>Using the buttons above, choose an addition game, a subtraction game or a multiplication game and answer the question asked.</h6>
                    <h6>Your score is counted across all three games.</h6>
                    <h3 class="mt-3 mt-lg-5">Let's begin!</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="section2">
        <div class="container">
            <div class="row mt-3 mt-lg-5">
                <div class="col-12 col-sm-6 offset-sm-3 text-center ">
                    <p>Your score is: <span id="score">0</span></p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-sm-6 offset-sm-3 text-center">
                    <p id="question"></p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-sm-6 offset-sm-3 text-center">
                    <form id="myForm" name="answerForm" onsubmit="checkAnswer(); return false;" action="#" data-gametype="addition">
                        <div>
                            <p>Enter answer:</p>
                        </div>
                            <input type="number" name="answer"><div id="status"></div>
                            <input type="hidden" name="rightAnswer">
                        <div class="mt-3">
                            <input type="submit" class="btn btn-info" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="mathgame.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
